<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<div th:replace="fragments/usernavbar"></div>

<style>
    .card-holder{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

    }

    .product-card{
        width: 300px;
        height: 220px;
        border: 1px solid gray;
        border-radius: 15px;
        margin: 20px;
        text-align: center;
        color: black;
        background: gainsboro;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;

    }

    .electronics{
        border: 2px solid blue;
    }

    .sports{
        border: 2px solid green;
    }

    .books{
        border: 2px solid saddlebrown;
    }

    .toys{
        border: 2px solid rebeccapurple;
    }

    .office-supplies{
        border: 2px solid gray;
    }

    .tools{
        border: 2px solid black;
    }

    .musical-instruments{
        border: 2px solid yellowgreen;
    }

    .details-btn{
        text-decoration: none;
        color: blue;
        margin-bottom: 20px;
        padding: 10px 20px 10px 20px;
        border-radius: 10px;
        border: 1px solid blue;
        transition: 0.3s;
    }

    .details-btn:hover{
        color: ghostwhite;
        background-color: yellowgreen;
        border: 1px solid yellowgreen;
        text-decoration: none;
    }


</style>

<div class="card-holder" data-aos="fade-up">

    <div class="product-card" th:each="product : ${products}"
         th:classappend="${product.category.name.replace(' ', '-').toLowerCase()}">

        <div>
            <h3 th:text="${product.name}"></h3>
        </div>

        <div>
            <p>Stock: <span th:text="${product.stock}"></span></p>
        </div>

        <div>
            <p>Price: <span th:text="${product.price}"></span></p>
        </div>

        <div>
            <p>Category: <span th:text="${product.category.name}"></span></p>
        </div>

        <div>
            <a class="details-btn" th:href="@{/product/{productId}(productId=${product.id})}">View details</a>
        </div>

    </div>

</div>

</body>
</html>
