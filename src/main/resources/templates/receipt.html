<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
</head>
<body>

<style>

    .main{
        width: 100%;
    }

    .receipt-holder{
        width: 70%;
    }

    .general{
        width: 50%;
        background: gainsboro;
    }

    .products{
        width: 50%;
    }


</style>

<div th:replace="fragments/usernavbar"></div>

<div class="main d-flex justify-content-center">

    <div class="receipt-holder d-flex justify-content-center">

        <div class="general">

            <div class="mx-5 my-3">
                <div class="d-flex justify-content-center mb-3">
                    <h3>General</h3>
                </div>

                <div class="d-flex justify-content-between my-3">
                    <h4>First name:</h4>
                    <h4 th:text="${user.getFirstname()}"></h4>
                </div>

                <div class="d-flex justify-content-between my-3">
                    <h4>Last name:</h4>
                    <h4 th:text="${user.getLastname()}"></h4>
                </div>

                <div class="d-flex justify-content-between my-3">
                    <h4>Email:</h4>
                    <h4 th:text="${user.getEmail()}"></h4>
                </div>

                <div class="d-flex justify-content-between my-3">
                    <h4>Receipt amount:</h4>
                    <h4 th:text="${cart.getFormattedTotalPrice()}"></h4>
                </div>

                <div class="d-flex justify-content-between my-3">
                    <h4>Address:</h4>
                    <h4 th:text="${address}"></h4>
                </div>

                <div class="d-flex justify-content-between my-3">
                    <h4>Receipt number:</h4>
                    <h4 th:text="${receipt}"></h4>
                </div>

            </div>

        </div>

        <div class="products">

            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.getItems()}">
                    <td th:text="${item.getProduct().getName()}"></td>
                    <td th:text="${item.getQuantity()}"></td>
                    <td th:text="${item.getFormattedAmount()}"></td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>




</body>
</html>
